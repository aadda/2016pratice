 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    (function(){
        var str = "aabccdee";
        var arr = str.split("");
        for(var i=0; i<str.length; i++){
            for(var j=0; j<str.length; j++){
                if(i!=j){
                    if(str.charAt(i) == str.charAt(j)){
                        arr[i] = "0";
                    }
                }
            }
        }
        for(var i=0; i<arr.length; i++){
            if(arr[i] != "0"){
                alert(arr[i]);
                break;
            }
        }
    })();
</script>
</body>
</html>
