<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    (function(){
        var str = "whats is your name";
        var arr = str.split(/\s/g);
        var arrLength = [];
        var arr2 = []; //xiao
        var arr3 = []; //da
        for(var i=0; i<arr.length; i++){
                arrLength.push(arr[i].length);
        }
        arrLength.sort(function(a,b){
            return a-b;
        });
        for(var i=0;i<arr.length; i++){
            if(arr[i].length == arrLength[0]){
                arr2.push(arr[i]);
            }
            if(arr[i].length == arrLength[arrLength.length-1]){
                arr3.push(arr[i]);
            }
        }
        alert(arr3); //é•¿
        alert(arr2); //çŸ­
    })();
</script>
</body>
