<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	table{ border:0;border-collapse:collapse;}
	td{ font:normal 12px/17px Arial;padding:2px;width:100px;}
	th{
	 font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;}
	.even{ background:#FFF38F;}  /* 偶数行样式*/
	.odd{ background:#FFFFEE;}  /* 奇数行样式*/
	.selected{ background:#FF6500;color:#fff;}
	</style>

<body>
	<script src="../../jQ/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
	/*
		表格内容过滤练习：功能，在文本框中输入信息，在表格中自动过滤出包含文本框中文字的记录
	*/
	//文档就绪函数
  $(function(){
	  //思路：要在文本框中输入信息行，表格立刻过滤中对应的记录，首先应该触发的是文本框的键盘弹起事件，在事件中我们要过滤出想要的记录
	  //      如果过滤？现在有两种思路：
	  //      1.找到包含指定文本的记录行，隐藏其它行
	  //      2.先隐藏所有行，然后找到包含指定文本的记录行，再显示它
	  //注意问题：在某些浏览器中，有这要一个特点，就是刷新网页后，其值会保持不变，这就意味着刷新网页后，文本框中的值未必改变，但是表格中的数据又全出来了
	  $('#filterName').on('keyup',function(){
	  		$('table tbody tr').hide().filter(":contains('"+( $(this).val() )+"')").show();
	  });
  });
</script>
</head>
